<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="index.js" type="text/javascript"></script>
    <table class="calc" >
        <tr>
            <td><input colspan="2" type="text"  id="inp" ></td>
        </tr>
        <tr>
            <td><input type="button" value="+" class="add" onclick="display('+')"></td>
            <td><input type="button" value="-" class="sub" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="*" class="mul" onclick="display('*')"></td>
            <td><input type="button" value="/" class="div" onclick="display('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="=" class="res" onclick="res()"></td>
            <td><input type="button" value="submit" class="pop" onclick="pop()"></td>
        </tr>
    </table>
</body>
</html>
